<!DOCTYPE html>
<html>
<head>
    <title>Zombie Apocalypse Page</title>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.0/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="css\style.css" />    
</head>
<body>   
    <script type="text/x-handlebars">
        <div id="container">
            <h1>Welcome to the Admin page - Zombie Apocalypse</h1>

            {{outlet}}
        </div>
    </script>

    <script type="text/x-handlebars" id="admin">
        <div id="leftPanel">
            <p>
                Click on the button below to send a message to all clients.
                Enter your message into the message box to the right of the button
             </p>

            <div>
                <button {{action 'messageButtonClick'}} >
                    Send Message to clients
                </button>
                {{input type="text" value=clientMessage size="80"}}
                <br/>
                <br/>
                <div id="messageBox">
                    {{clientMessage}}
                </div>
            </div>
        </div>

        <div id="rightPanel">
            {{render "chat"}}
        </div>

        <div id="emergencyPanel">
        	{{render "Emergency"}}
        </div>    
    </script>

    <script type="text/x-handlebars" id="referee">
        <div id="leftPanel">
            <h3>All messages received from the Admin will show up in the placeholder below</h3>

            <div id="messageBox">
                {{adminMessage}}
            </div>
            <a href="google.com">I am a link </a>
         </div>

         <div id="rightPanel">
            {{render "chat"}}
        </div>

        <div id="emergencyPanel">
        	{{render "Emergency"}}
        </div>
    </script>

    <script type="text/x-handlebars" id="chat">
        <div id="chat">
            <h3>Zombie Apocalypse Chat Box</h3>
            <p>Enter your chat username: {{input type="text" value=username}}</p>
            <div class="chatBox">
                <div class="chatMsg" id="chatMsgBox">
                </div>
                <hr/>
                <div class="sendChatMsg">
                    <button {{action 'chatButtonClick'}} >
                    Send Message to clients
                    </button>
                    <span>
                        {{input type="text" value=chatBox}}
                    </span>
                </div>
            </div>
        </div>
    </script>

    <script  type="text/x-handlebars" id="Emergency">
        <div>
            <div id="emergencyMessageBox">EMERGENCY!! STOP THE GAME!! <br/>
                data['emergency']
            </div>
        </div>

   		<button {{action 'sendEmergencyMessage'}} >
			Emergency
        </button>

   		<p> {{input type="text" value=emergencyMessage}} </p>
    </script>

    <script src="js/libs/jquery-1.10.2.js"></script>
    <script src="js/libs/handlebars-1.1.2.js"></script>
    <script src="js/libs/ember-1.5.1.js"></script>

    <script src="//code.jquery.com/ui/1.11.0/jquery-ui.js"></script>

    <script src="https://cdn.socket.io/socket.io-1.0.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
