<html>
<head>
  <!-- Handlebars go in this file while javascript goes into the app.js file-->
  <meta charset="utf-8">
  <title>Ember Starter Kit</title>
  <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <script type="text/x-handlebars">
  <p>Navbar: {{#link-to 'index'}}Index{{/link-to}} 
  {{#link-to 'about'}}About{{/link-to}}</p>
  {{outlet}}
  </script>

  <script type="text/x-handlebars" id="about">
    <p>I am talking about the life of Chibuzor.<br/>
    He is smart and hopefully it will lead to millions </p>
  </script>

  <script type="text/x-handlebars" id="index">
    <p>The phones we have are listed below </p>
    <br/>
      {{#each model}}
        <p>
        name: {{name}}
        <br/>
        cost: {{cost}}
        </p>
      {{/each}}
    
    <p>The total cost is {{totalCost}} </p>

    <p>Update the cost of phones to see the totalCost update </p>
    <p>
    {{model.[1].name}} <t/> {{input type="number" value=model.[1].cost}}
    </p>
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.5.1.js"></script>

  <script src="https://cdn.socket.io/socket.io-1.0.0.js"></script>
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
